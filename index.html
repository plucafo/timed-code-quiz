<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- header section -->
      <header class="header-container">
        <button id="highscores-btn">View Highscores</button>
        <!-- <p id="highscores">View Highscores</p> -->
        <p>Time: <span id="timerEl"></span></p>
      </header>
      <p>Score: <span id="score"></span></p>
      <div class="title"><h1>Coding Quiz Challenge!</h1></div>
      <!-- questions field -->
      <div class="question-field">
        <p id="question"></p>
        <ol class="answers-list">
          <li id="answer1" data-value="A"></li>
          <li id="answer2" data-value="B"></li>
          <li id="answer3" data-value="C"></li>
          <li id="answer4" data-value="D"></li>
        </ol>
        <div id="right">✅ Correct!</div>
        <div id="wrong">❌ Wrong!</div>
        <button id="back-btn">Back</button>
        
        <div id="save-container">
        <input type="text" id="initials-field" maxlength="3" placeholder="" />
        <button id="save-button" onclick="saveHighScore()">Save Initials</button>
        </div>

        <div id="save-response">Initials saved!</div>

      </div>
      <div class="btn-container">
        <button id="start-btn">Start Quiz</button>
      </div>
    </div>
    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
