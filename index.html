<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- header section -->
      <header class="header-container">
        <p>View Highscores</p>
        <p>Time: <span id="timerEl"></span></p>
      </header>
      <div class="title"><h1>Coding Quiz Challenge!</h1></div>
      <!-- questions field -->
      <div class="question-field">
        <p id="question"></p>
        <ol class="answers-list">
          <li>A.&rpar; Hyper Text Markup Language</li>
          <li>B.&rpar; Hydro Temp Market Legend</li>
          <li>C.&rpar; Hyphen Text Markup Lesson</li>
          <li>D.&rpar; Hyper Touch Module Learning</li>
        </ol>
        <button id="start-btn">Start Quiz</button>
      </div>
    </div>
    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
